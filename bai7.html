<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
 nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không,
 nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở
  bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let n = parseInt(prompt("Enter the number of elements in the array"))
    let a = [];
    for (let i = 0; i < n; i++) {
        let x = parseFloat(prompt("Enter a inter: "+i));
        a.push(x);
    }
    document.write(a);
    let V = parseInt(prompt("Enter a integer"));
    if(a.indexOf(V) >=0){
        alert("V thuộc mảng a")
              a.splice(V-1,1)
                alert("mang moi sau khi xoa phan tu V: "+a)
    }else alert("V không thuộc a")

</script>
