<script>

    function sapxep(){
        let a=[3, 4,-5 ,6,-7]
        for (let i = 0; i < a.length-1; i++) {
            for (let j = 0; j < a.length-i-1; j++) {
                //So trc > so sau
                if (a[j]< a[j+1]){
                    // doi cho
                    let temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        alert(a)
    }
    // sapxep(arr)
</script>
