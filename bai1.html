<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    // nhap mang
    let arr = []; //gan bien mang
    // function inArr() {
    n = parseInt(prompt("nhap so phan tu cua mang: "))
    // duyet mang
    for (let i = 0; i < n; i++) {
        let x = prompt("nhap phan tu thu " + i) //gan bien vi tri phan tu trong mang
        x = parseInt(x)
        // arr[i] = x;
        arr.push(x);
    }
    document.write("mang nhap vao la: [" + arr + "]")
    document.write("<br>")

    // for (let i = 0; i < n; i++) {
    //     if (arr[i] >= 10) {
    //         document.write(arr)
    //     }
    // }
    let newArr = arr.filter(function (i) {
        return i >= 10;
    })
    document.write("mảng số nguyên >= 10: " + newArr)
    document.write("<br>")
    document.write("Có " + newArr.length + " số nguyên lớn hơn hoặc = 10")

    // }

</script>
</body>
</html>
