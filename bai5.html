<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let str=prompt("nhap vao chuoi: ")
    let ids = [];
    ids = str.split(" ").map(parseFloat); //chuyển đổi chuỗi sang số nguyên
    document.write(ids)
    for(let i = 0; i<ids.length;i++) {
        let x = ids[i];
        if(x < 0){
            alert(ids[i]+ " la so nguen am")
        }
    }

    // let newArr = arr.filter(function (i) {
    //     return i >= 10;
    // })
    let newArr = ids.filter(function (a){ //tao mang mới có chưa giá trị âm
        return a<0;
    })
    document.write("<br>")
    document.write(newArr)
    document.write("<br>")
    document.write(newArr.length)

</script>
</body>
