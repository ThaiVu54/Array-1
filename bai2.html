<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
 Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let a = [1, 2, 3, 74, 54, 12, 5, 8, 10, 11];
    document.write(a);
    max = a[0]
    let i;
    for (let i = 1; i < 10; i++) {   // var maxInNumbers = Math.max.apply(Math, a);
        if (max < a[i]) {                // document.write(maxInNumbers)
            max = a[i]
        }
    }
    document.write("<br>" + "Max: " + max)
    let index = a.indexOf(max)

    document.write("<hr> vị trí max trong mảng là: "+index)

</script>
</body>
