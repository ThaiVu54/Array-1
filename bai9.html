<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối
từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
<script>
    var n1 = parseFloat(prompt("nhap phan so tu mang a "))

    let a = []
    for (let i = 0; i < n1; i++) {
        let x = parseInt(prompt("phần tử thứ " + i))
        a.push(x)
    }
    var n2 = parseFloat(prompt("nhap phan so tu mang b "))
    let b = []
    for (let j = 0; j < n2; j++) {
        let y = parseInt(prompt("phần tử thứ " + j))
        b.push(y)
    }
    alert(a)
        alert(b)
    var c=[a.concat(b)]
    alert(c)
</script>
</body>
</html>
